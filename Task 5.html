<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Task 5</title>
</head>

<body>
    <!--Nav Bar-->
    <section class="nav">
        <img class="logo" src="mlogo.png">
        <div class="list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Products</a></li>
                <button class="login">Login</button>
                <button class="register">Register</button>
            </ul>
        </div>
    </section>
    <!--End Nav Bar-->
    <!--Background-->
    <section class="background">
        <div>
            <p class="welcome">Welcome To Our Store</p>
            <button class="view-more">View More</button>
            <button class="reg">Register</button>
        </div>
    </section>
    <!--End Backdround-->
    <!--Models-->
    <section class="models">
        <!--Model One-->
        <div class="one">
            <p>Women Coat</p>
            <!--Models image-->
            <div class="img">
                <img class="big" src="coat3.jpg">
                <img class="small" src="coat1front.jpg">
                <img class="small-2" src="coat1.jpg">
            </div>
            <!--End Models image-->
            <!--Models Prices-->
            <div class="prices">
                <span class="price">$128</span>
                <span class="sale">$100</span>
            </div>
            <!--End Models Prices-->
            <button class="buy">Buy Now</button>
        </div>
        <!--End Model One-->

        <!-- Model Two -->
        <div class="two">
            <p>Men Jacket</p>
            <!-- Models image -->
            <div class="img">
                <img class="big" src="jacket1.jpg">
                <img class="small" src="jacket1back.jpg">
                <img class="small-2" src="jacket1front.jpg">
            </div>
            <!--End Models image-->

            <!--Models Prices -->
            <div class="prices">
                <span class="price">$128</span>
                <span class="sale">$100</span>
            </div>
            <!--End Models Prices-->
            <button class="buy">Buy Now</button>
        </div>
        <!--End Model Two-->

        <!--Model Three -->
        <div class="three">
            <p>Black Jacket</p>
            <!--Models image-->
            <div class="img">
                <img class="big" src="jacket3.jpg">
                <img class="small" src="jacket3back.jpg">
                <img class="small-2" src="jacket3front.jpg">
            </div>
            <!--End Models image-->

            <!--Models Prices-->
            <div class="prices">
                <span class="price">$128</span>
                <span class="sale">$100</span>
            </div>
            <!--End Models Prices-->
            <button class="buy">Buy Now</button>
        </div>
        <!--End Model Three-->
    </section>
    <!--End Models-->
    <!--Table-->
    <section class="table">
        <table>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>More Detalis</th>
            </tr>
            <tr>
                <td>Coat</td>
                <td><img class="image" src="coat3.jpg"></td>
                <td>$120</td>
                <td><button>Read More</button></td>
            </tr>
            <tr>
                <td>Jacket</td>
                <td><img class="image" src="jacket1.jpg"></td>
                <td>$140</td>
                <td><button>Read More</button></td>
            </tr>
            <tr>
                <td>Jacket</td>
                <td><img class="image" src="jacket3back.jpg"></td>
                <td>$156</td>
                <td><button>Read More</button></td>
            </tr>
            <tr>
                <td>Coat</td>
                <td><img class="image" src="coat3front.jpg"></td>
                <td>$178</td>
                <td><button>Read More</button></td>
            </tr>
        </table>
    </section>
    <!--End Table-->
    <!--Copyright-->
    <p class="copyright">Co Right Name@store 2020</p>
    <!--End Copyright-->
</body>
</html>
